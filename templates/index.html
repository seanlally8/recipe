{% extends "layout.html" %}

{% block title %}Home{% endblock%}

{% block main %}

	<!-- Allow user to fetch a recipe by URL -->
	<div class="my-5 pt-5">
		<h1>RECIPE</h1>
		<br>
		<form action="/" method="post" >
			<div class="form-group p-2">
				<input type="text" autofocus class="form-control" name="url" placeholder="Recipe URL">
			</div>
			<br>
			<div class="p-2">
				<input type="submit" class="btn btn-dark" value="Log Your Recipe!">
			</div>
		</form>

		<!-- Offer the user the option to upload a photo of a recipe (on desktop) or take a photo (on mobile) -->
		<form action="/" method="post" enctype="multipart/form-data">
			<div class="p-2">
				<input type="file" accept="image/*" capture="environment" id="file-upload" multiple name="image">
				<input type="submit" value="Upload">
			</div>
		</form>
	</div>

{% endblock %}
