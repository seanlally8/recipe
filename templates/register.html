{% extends "layout.html" %}

{% block title %}Register{% endblock%}

{% block main %}

<form action="/register" method="post">
	<div class="form-group mx-auto pb-2">
		<input type="text" autocomplete="off" class="form-control" name="username" placeholder="Username">
	</div>
	<div class="form-group mb-2">
		<input type="password" autocomplete="off" class="form-control" name="password" placeholder="Password">
	</div>
	<div class="form-group mb-2">
		<input type="password" autocomplete="off" class="form-control" name="confirmation" placeholder="Confirm Password">
	</div>
	<button type="submit" class="btn btn-dark">Register</button>
</form>

{% endblock %}
