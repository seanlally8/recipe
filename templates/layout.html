<!--
This is the layout that will act as the basis for all our webpages. It consists
of 3 basic levels:
 	1. The header, which is a navbar
	2. The main section, which is the primary content of each page
	3. The footer, which just contains copyright info at the moment

This page is extended with flask jinja by each of the other html pages
-->

<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, width=device-width">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Font Awesome icon library -->
		<script src="https://kit.fontawesome.com/0453863c45.js" crossorigin="anonymous"></script>

		<!-- https://favicon.io/favicon-converter/ -->
	 	<link href="/static/favicon.ico" rel="icon">

		<!-- Local stylesheet -->
		<link href="/static/styles.css" rel="stylesheet">

		{% block script %}{% endblock %}

		<title>Recipe: {% block title %}{% endblock %}</title>

	</head>

	<body>

		<!-- Navigation Bar, slightly modified from bootstrap  -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		  <div class="container-fluid">
			<a class="navbar-brand" href="/recipebook">Recipe</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			{% if session.user_id  %}
			  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
				  <a class="nav-link" href="/" role="button">
					Log a Recipe
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/shoppinglist">Make a List</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/recipebook">Library</a>
				</li>
			  </ul>
			  <ul class="navbar-nav navbar-right">
				<li class="nav-item">
				  <a class="nav-link" href="/logout" role="button">
					Logout
				  </a>
				</li>
			  </ul>
			{% else  %}
			  <ul class="nav navbar-nav ms-auto">
				<li class="nav-item">
				  <a class="nav-link" href="/register" role="button">
					Register
				  </a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="/login" role="button">
					Login
				  </a>
				</li>
			  </ul>
			 {% endif %}
			</div>
		  </div>
		</nav>


		<!-- This is the meat of the page, to be filled in by the html templates (siblings of the current file) -->
		<main class="p-0 m-auto">
			{% block main %}{% endblock %}
		</main>

		<!-- Simple footer with copyright info -->
		<footer class="position-relative mt-5 bottom-0 w-100">
			<div class="text-center text-muted">
				<p class="small">MIT License Copyright (c) 2021 Sean Lally</p>
			</div>
		</footer>

 	<!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
